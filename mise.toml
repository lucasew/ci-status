[tools]
go = "1.25.5"
golangci-lint = "latest"

[tasks.lint]
description = "Run linter"
run = "go run ./cmd/ci-status run \"Lint\" -- golangci-lint run"

[tasks.test]
description = "Run tests"
run = "go run ./cmd/ci-status run \"Test\" -- go test ./..."

[tasks.ci]
description = "Run linter and tests"
depends = ["lint", "test"]
